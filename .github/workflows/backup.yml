name: Backup

on:
  push:
    branches: [ main, feature/supabase ]
  ## Run daily at midnight UTC
  schedule:
    - cron:  '0 12 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Run Docker Compose
      env:
        HOST: ${{ secrets.BACKUP_HOST }}
        USER: ${{ secrets.BACKUP_USER }}
        PASSWORD: ${{ secrets.BACKUP_PASSWORD }}
        DB: ${{ secrets.BACKUP_DB }}
      run: |
        echo "HOST=$HOST" > ./backup.env
        echo "USER=$USER" >> ./backup.env
        echo "PASSWORD=$PASSWORD" >> ./backup.env
        echo "DB=$DB" >> ./backup.env
        docker-compose up
        rm ./backup.env    
    - name: Upload backup as artifact
      uses: actions/upload-artifact@v2
      with:
        name: backup
        path: ./backups/